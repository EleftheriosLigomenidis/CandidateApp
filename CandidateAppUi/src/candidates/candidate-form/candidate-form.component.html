<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h2 class="card-title">Candidate Form</h2>
        <a href="#" class="btn btn-outline-secondary"  routerLink="/candidates/list">Back</a>
      </div>
      <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
          <div *ngIf="candidateForm.get('firstname')?.invalid && candidateForm.get('firstname')?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
          <div *ngIf="candidateForm.get('lastname')?.invalid && candidateForm.get('lastname')?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
          <div *ngIf="candidateForm.get('email')?.invalid && candidateForm.get('email')?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="number" class="form-control" id="lastname" formControlName="mobile">
          <div *ngIf="candidateForm.get('mobile')?.invalid && candidateForm.get('mobile')?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <div class="form-group">
              <input id="file" #uploadInput type="file" accept=".xlsx, .xls," class="form-control"
                (change)="onFileChange($event)">
            </div>
          </div>
        </div>
        
        <div class="form-group">
        
        </div>
        <div class="form-group mt-2">
          <label for="attributes">Degrees:</label>
          <ngx-select
          [items]="degreeList"
          [(ngModel)]="selectedList"
          [ngModelOptions]="{standalone: true}"
          [multiple]="true"
          bindLabel="text"
          bindValue="id"
          placeholder="Select options"
          id="multiSelectBox">
        </ngx-select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
