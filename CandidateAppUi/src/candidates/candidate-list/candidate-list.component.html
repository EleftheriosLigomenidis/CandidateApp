
<div class="container">
  <div class="card card-body">
    <div class="row">
      <div class="d-flex justify-content-between">
        <h5>Candidate View</h5>
        <a href="#" routerLink="/candidates/candidate/0" class="btn btn-primary mb-2">
          Add
        </a>
      </div>
      <div class="col-12 mt-2">
        <div class="list-group">
          <ng-container *ngFor="let candidate of candidates$ | async">
            <div routerLink="/candidates/candidate/{{candidate.id}}" class="d-flex justify-content-between align-items-center mb-2 list-group-item list-group-item-action">
              <span class="fw-bold">  {{candidate.firstname}} - {{candidate.lastname}}</span>
               
              <button (click)="delete(candidate.id)" class="btn btn-danger btn-sm ml-2">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
 
</div>
